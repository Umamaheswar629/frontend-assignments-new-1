<div class="flex items-center justify-center min-h-screen bg-slate-900">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-slate-800">Register</h2>
    <form (submit)="onRegister(); $event.preventDefault()">
      <div class="mb-4">
        <label class="block text-slate-700 mb-2">Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" required />
      </div>
      <div class="mb-4">
        <label class="block text-slate-700 mb-2">Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" required />
      </div>
      <div class="mb-4">
        <label class="block text-slate-700 mb-2">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" required />
      </div>
      <div class="mb-4">
        <label class="block text-slate-700 mb-2">Role</label>
        <select [(ngModel)]="role" name="role" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring">
          <option value="Admin">Admin</option>
          <option value="Manager">Manager</option>
          <option value="Viewer">Viewer</option>
        </select>
      </div>
      @if (error()) {
        <div class="mb-4 text-red-600 text-sm">{{ error() }}</div>
      }
      <button type="submit" class="w-full bg-slate-800 text-white py-2 rounded hover:bg-slate-700">Register</button>
    </form>
    <div class="mt-4 text-center">
      <a routerLink="/login" class="text-slate-600 hover:underline">Already have an account? Login</a>
    </div>
  </div>
</div>
